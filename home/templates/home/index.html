<!-- Homepage with hero banner and CTA to view menu/book -->
{% extends "base.html" %}

{% block content %}
<!-- Hero Section with headline and CTA -->
<div class="hero-section">
    <div>
        <h1>Welcome to Our Restaurant</h1>
        <p>Fine Dining • Fresh Ingredients • Unforgettable Experience</p>
        <a href="{% url 'book_table' %}" class="btn btn-primary mt-3">Book a Table</a>
    </div>
</div>

<!-- Secondary Section to encourage menu browsing -->
<div class="container mt-5">
    <h2 class="text-center">Discover Our Menu</h2>
    <p class="text-center">Explore a variety of dishes made with love and quality ingredients.</p>
    <div class="text-center mt-4">
        <a href="{% url 'menu' %}" class="btn btn-outline-secondary">View Menu</a>
    </div>
</div>
{% endblock %}
