{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Book a Table</h2>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100 mt-3" type="submit">Reserve</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
