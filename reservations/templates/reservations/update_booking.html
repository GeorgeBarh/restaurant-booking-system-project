{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Your Reservation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Update</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
